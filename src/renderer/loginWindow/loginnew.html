<!DOCTYPE html>
<head>
    <link rel="stylesheet" type="text/css" href="../assets/css/loginnew.css">
</head>
<body>
    <div id="titlebar">
        <div id="drag-region"></div>
        <div id="window-controls">
            <button id="minimize" class="control-btn">
                <svg class="control-icon" viewBox="0 0 10 10">
                    <path d="M2 3l3 3 3-3" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
            <button id="close" class="control-btn">
                <svg class="control-icon" viewBox="0 0 10 10">
                    <path d="M3 3l4 4M7 3L3 7" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                </svg>
            </button>
        </div>
    </div>
    <div class="login-container">
        <span class="login-title">文档录入系统</span>
        <div class="login-input-container">
            <span class="login-input-container-title">登录</span>
            <input id="login-username" class="input-account-icon" type="text" placeholder="请输入用户名">
            <div class="input-password-container">
                <img src="../assets/image/password_icon.png" class="input-password-lock">
                <input id="login-password" type="password" class="input-password" placeholder="请输入密码">
                <img id="showPassword" src="../assets/image/password_eye.png" class="input-password-eye">
            </div>
            <button id="btn-login" class="btn-login">登录</button>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
