<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可调整列宽表格与点击展开功能</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .panels-container {
            display: flex;
            gap: 20px;
            height: 70vh;
            transition: all 0.5s ease;
        }
        
        .keyword-left {
            flex: 0 0 70%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
        }
        
        .keyword-right {
            flex: 0 0 30%;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.5s ease;
            opacity: 0.8;
        }
        
        .panels-container.expanded .keyword-left,
        .panels-container.expanded .keyword-right {
            flex: 0 0 50%;
        }
        
        .panels-container.expanded .keyword-right {
            opacity: 1;
        }
        
        .panel-header {
            padding: 15px 20px;
            background: #3498db;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-header button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }
        
        .panel-header button:hover {
            background: rgba(255,255,255,0.3);
        }
        
        .keyword-list-container, .keyword-detail {
            flex: 1;
            overflow: hidden;
        }
        
        .keyword-detail {
            display: flex;
            flex-direction: column;
        }
        
        .keyword-detail-table {
            width: 100%;
            border-collapse: collapse;
            flex: 1;
            display: block;
            overflow: auto;
        }
        
        .keyword-detail-table thead {
            position: sticky;
            top: 0;
        }
        
        .keyword-detail-table th {
            background: #f8f9fa;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e9ecef;
        }
        
        .keyword-detail-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .keyword-detail-table tr:hover {
            background-color: #f8f9fa;
        }
        
        .placeholder {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #6c757d;
            font-style: italic;
        }
        
        .instructions {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        
        .instructions h3 {
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            line-height: 1.5;
        }
        
        .instructions li strong {
            color: #2c3e50;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>可调整列宽表格组件</h1>
            <p class="subtitle">点击表格行可展开右侧面板查看详细信息，支持列宽调整和排序功能</p>
        </header>
        
        <div class="panels-container">
            <div class="keyword-left">
                <div class="panel-header">
                    <span>关键词列表</span>
                    <button class="add-keyword">添加关键词</button>
                </div>
                <div class="keyword-list-container">
                    <keyword-resizable-table id="keyword-list"></keyword-resizable-table>
                </div>
            </div>
            <div class="keyword-right">
                <div class="panel-header">
                    <span>文件详情</span>
                </div>
                <div class="keyword-detail">
                    <table class="keyword-detail-table">
                        <colgroup>
                            <col style="width: 18.6%;">
                            <col style="width: 81.4%;">
                        </colgroup>
                        <thead class="keyword-detail-thead">
                            <tr>
                                <th>序号</th>
                                <th>文件名称</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="2">
                                    <div class="placeholder">请从左侧表格中选择一个关键词查看文件详情</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div class="instructions">
            <h3>使用说明：</h3>
            <ul>
                <li><strong>调整列宽</strong>：拖拽列标题右侧的分隔线可以调整列宽度</li>
                <li><strong>排序功能</strong>：点击列标题可以按该列排序（再次点击可切换升序/降序）</li>
                <li><strong>查看详情</strong>：点击表格行可展开右侧面板查看文件详情</li>
                <li><strong>重置视图</strong>：点击右上角"添加关键词"按钮可重置左右面板比例</li>
            </ul>
        </div>
        
        <footer>
            <p>可调整列宽表格组件 | 使用 Web Components 技术实现</p>
        </footer>
    </div>

    <script>
        if (!customElements.get('keyword-resizable-table')) {
            class KeyWordResizableTable extends HTMLElement {
                constructor() {
                    super();
                    this.attachShadow({ mode: 'open' });

                    // 固定三列配置
                    this.headers = [
                        { key: 'keyword', text: '关键词', type: 'string' },
                        { key: 'description', text: '关键词描述', type: 'string' },
                        { key: 'fileCount', text: '文件数量', type: 'number' }
                    ];
                    this.initRatios = [1, 1.5, 0.8]; // 初始宽度比

                    // 组件状态
                    this.isResizing = false;
                    this.currentHeader = null;
                    this.startX = 0;
                    this.startWidth = 0;
                    this.sortColumn = null;
                    this.sortDirection = null;
                    this.tableData = [];
                    this.originalData = [];
                    this.columnWidths = {}; // 存储列宽度
                    this.initializedWidths = false; // 标记是否已初始化宽度
                    this.scrollbarWidth = 0; // 存储滚动条宽度

                    // 渲染组件
                    this.render();
                }

                connectedCallback() {
                    // 获取表格元素引用
                    this.headerTable = this.shadowRoot.getElementById('keyword-table-headers-table');
                    this.headersRow = this.shadowRoot.getElementById('keyword-table-headers');
                    this.bodyTable = this.shadowRoot.getElementById('keyword-table-body-table');
                    this.colgroup = this.bodyTable.querySelector('colgroup');
                    this.bodyContainer = this.shadowRoot.querySelector('.keyword-table-body-container');
                    this.headerContainer = this.shadowRoot.querySelector('.keyword-table-header-container');
                    this.tableContainer = this.shadowRoot.querySelector('.keyword-table-container');

                    // 计算滚动条宽度并设置表头容器padding
                    this.scrollbarWidth = this.bodyContainer.offsetWidth - this.bodyContainer.clientWidth;
                    this.headerContainer.style.paddingRight = `${this.scrollbarWidth}px`;

                    // 添加滚动同步监听
                    this.bodyContainer.addEventListener('scroll', this.syncHeaderScroll.bind(this));
                    
                    // 初始化模拟数据
                    this.initSampleData();
                }
                
                initSampleData() {
                    const sampleData = [
                        ['人工智能', '模拟人类智能的机器系统', 42],
                        ['机器学习', '计算机通过数据学习经验', 28],
                        ['深度学习', '基于神经网络的机器学习方法', 35],
                        ['自然语言处理', '计算机处理人类语言的技术', 19],
                        ['计算机视觉', '让计算机"看"懂图像的技术', 31],
                        ['大数据', '海量、高增长和多样化的信息资产', 26],
                        ['云计算', '基于互联网的计算服务', 22],
                        ['物联网', '物品通过互联网连接的网络', 17],
                        ['区块链', '分布式数据存储技术', 13],
                        ['边缘计算', '在数据源附近进行数据处理', 8],
                        ['5G技术', '第五代移动通信技术', 15],
                        ['虚拟现实', '计算机生成的模拟环境', 11],
                        ['增强现实', '将虚拟信息叠加到真实世界', 9],
                        ['量子计算', '基于量子力学原理的计算', 7],
                        ['自动驾驶', '无需人工干预的车辆导航', 6]
                    ];
                    this.setData(sampleData);
                }

                syncHeaderScroll() {
                    this.headerContainer.scrollLeft = this.bodyContainer.scrollLeft;
                }

                setData(data) {
                    if (!data) data = [];
                    if (!Array.isArray(data)) {
                        console.error('setData expects an array');
                        return;
                    }

                    this.originalData = data;
                    this.tableData = data;

                    // 初始化列宽
                    if (this.isConnected && !this.initializedWidths) {
                        this.initColumnWidths();
                    } else {
                        this.renderHeaders();
                        this.renderBody();
                    }
                }

                initColumnWidths() { 
                    const containerWidth = this.bodyContainer.clientWidth; // 使用无滚动条影响的宽度
                    const totalRatio = this.initRatios.reduce((a, b) => a + b, 0);

                    this.headers.forEach((header, index) => {
                        const ratio = this.initRatios[index];
                        const width = (containerWidth * ratio) / totalRatio;
                        this.columnWidths[header.key] = width;
                    });

                    this.initializedWidths = true;
                    this.renderHeaders();
                    this.renderBody();
                }

                render() {
                    this.shadowRoot.innerHTML = `
                    <style>
                        :host {
                            display: block;
                            width: 100%;
                            height: 100%;
                            overflow: hidden;
                        }
                        
                        .keyword-table-container {
                            display: flex;
                            flex-direction: column;
                            height: 100%;
                            overflow: hidden;
                            width: 100%;
                        }
                        
                        .keyword-table-header-container {
                            overflow: hidden;
                            position: relative;
                            height: auto;
                        }
                        
                        .keyword-table-body-container {
                            width: 100%;
                            flex: 1;
                            overflow: auto;
                        }
                        
                        table {
                            border-spacing: 0;
                            table-layout: fixed;
                            width: 100%;
                        }
                        
                        #keyword-table-headers-table {
                            border-collapse: collapse;
                        }
                
                        #keyword-table-headers-table,
                        #keyword-table-body-table {
                            min-width: 100%;
                            table-layout: fixed;
                        }
                        
                        thead {
                            position: sticky;
                            top: 0;
                            z-index: 100;
                        }
                        
                        #keyword-table-headers-table th {
                            background: rgba(246, 246, 251, 1);;
                            position: relative;
                            cursor: pointer;
                            font-weight: 600;
                            color: rgba(0, 0, 0, 1);
                            font-size: 14px;
                            user-select: none;
                            transition: background 0.3s;
                            box-sizing: border-box;
                            text-align: left;
                            padding: 12px 16px;
                            border: 0.5px solid rgba(0, 0, 0, 0.2);
                            min-width: 80px;
                            max-width: 800px;
                            overflow: hidden;
                            text-overflow: ellipsis;
                            white-space: nowrap;
                        }
                        
                        #keyword-table-headers-table th:hover {
                            background: rgba(219, 234, 255, 1);;
                        }
                        
                        #keyword-table-body-table{
                            border-collapse: collapse; /* 分离边框模式 */
                            border-spacing: 0; /* 消除单元格间距 */
                        }

                        #keyword-table-body-table tr {
                            transition: background-color 0.2s;
                            border: 1px solid rgba(0, 0, 0, 0.2);
                        }
                        
                        #keyword-table-body-table tr:hover {
                            background-color: #f5fbff;
                        }
                        
                        #keyword-table-body-table tr.selected {
                            background-color: #e0f0ff !important;
                        }
                        
                        #keyword-table-body-table td {
                            box-sizing: border-box;
                            padding: 12px 16px;
                            min-width: 80px;
                            max-width: 800px;
                            overflow: hidden;
                            word-wrap: break-word;
                            white-space: normal;
                            border: none !important;
                        }
                        
                        .sort-icon {
                            display: inline-block;
                            margin-left: 8px;
                            font-size: 14px;
                            transition: transform 0.2s;
                        }
                        
                        .resizer {
                            position: absolute;
                            top: 0;
                            right: 0;
                            width: 4px;
                            height: 100%;
                            background: transparent;
                            cursor: col-resize;
                            z-index: 10;
                        }
                        
                        .resizer:hover, .resizer.active {
                            background: #2196F3;
                        }

                        .keyword-drag-indicator {
                            position: fixed;
                            top: 0;
                            left: 0;
                            height: 100%;
                            width: 1px;
                            background: #bbbbbb;
                            display: none;
                            z-index: 100;
                            pointer-events: none;
                        }
                        
                        /* 自定义滚动条样式 */
                        .keyword-table-body-container::-webkit-scrollbar {
                            width: 10px;
                            height: 10px;
                        }
                        
                        .keyword-table-body-container::-webkit-scrollbar-track {
                            background: #f1f1f1;
                        }
                        
                        .keyword-table-body-container::-webkit-scrollbar-thumb {
                            background: #c1c1c1;
                            border-radius: 5px;
                        }
                        
                        .keyword-table-body-container::-webkit-scrollbar-thumb:hover {
                            background: #a8a8a8;
                        }
                    </style>
                    
                    <div class="keyword-table-container">
                        <div class="keyword-table-header-container">
                            <table id="keyword-table-headers-table">
                                <colgroup id="keyword-header-colgroup"></colgroup>
                                <thead>
                                    <tr id="keyword-table-headers"></tr>
                                </thead>
                            </table>
                        </div>
                        <div class="keyword-table-body-container">
                            <table id="keyword-table-body-table">
                                <colgroup id="keyword-body-colgroup"></colgroup>
                                <tbody id="keyword-table-body"></tbody>
                            </table>
                        </div>
                    </div>
                    <div class="keyword-drag-indicator" id="keyword-drag-indicator"></div>
                `;
                }


                renderHeaders() {
                    const headersRow = this.shadowRoot.getElementById('keyword-table-headers');
                    headersRow.innerHTML = '';

                    const headerColgroup = this.shadowRoot.getElementById('keyword-header-colgroup');
                    headerColgroup.innerHTML = '';

                    // 计算总宽度
                    let totalWidth = 0;

                    this.headers.forEach(header => {
                        // 创建列元素
                        const col = document.createElement('col');
                        const width = this.columnWidths[header.key] || 150;
                        col.style.width = `${width}px`;
                        headerColgroup.appendChild(col);

                        // 创建表头单元格
                        const th = document.createElement('th');
                        th.textContent = header.text;
                        th.setAttribute('data-type', header.type);
                        th.setAttribute('data-key', header.key);
                        th.style.width = `${width}px`;
                        totalWidth += width;

                        const sortIcon = document.createElement('span');
                        sortIcon.classList.add('sort-icon');
                        sortIcon.textContent = '↕';
                        th.appendChild(sortIcon);

                        const resizer = document.createElement('div');
                        resizer.classList.add('resizer');
                        th.appendChild(resizer);

                        headersRow.appendChild(th);
                    });

                    // 设置表头表格宽度
                    this.headerTable.style.width = `${totalWidth}px`;
                    this.initResizableColumns();
                    this.initSortableTable();
                }

                renderBody() {
                    const tableBody = this.shadowRoot.getElementById('keyword-table-body');
                    tableBody.innerHTML = '';

                    const bodyColgroup = this.shadowRoot.getElementById('keyword-body-colgroup');
                    bodyColgroup.innerHTML = '';

                    // 计算总宽度
                    let totalWidth = 0;
                    this.headers.forEach(header => {
                        const col = document.createElement('col');
                        const width = this.columnWidths[header.key] || 150;
                        col.style.width = `${width}px`;
                        bodyColgroup.appendChild(col);
                        totalWidth += width;
                    });

                    // 设置表体表格宽度
                    this.bodyTable.style.width = `${totalWidth}px`;

                    this.tableData.forEach((rowData, rowIndex) => {
                        const row = document.createElement('tr');
                        row.dataset.index = rowIndex;

                        // 渲染三列数据
                        this.headers.forEach((header, colIndex) => {
                            const cell = document.createElement('td');
                            cell.textContent = rowData[colIndex] || '';
                            row.appendChild(cell);
                        });

                        // 添加行点击事件
                        row.addEventListener('click', (e) => {
                            // 移除之前选中的行
                            const prevSelected = this.shadowRoot.querySelector('#keyword-table-body tr.selected');
                            if (prevSelected) {
                                prevSelected.classList.remove('selected');
                            }
                            // 添加当前行的选中样式
                            row.classList.add('selected');

                            // 获取行数据
                            const index = parseInt(row.dataset.index);
                            const rowData = this.tableData[index];

                            // 派发事件
                            this.dispatchEvent(new CustomEvent('row-click', {
                                detail: {
                                    index: index,
                                    data: rowData
                                }
                            }));
                        });

                        tableBody.appendChild(row);
                    });
                }

                initResizableColumns() {
                    const headers = this.shadowRoot.querySelectorAll('th');
                    const indicator = this.shadowRoot.getElementById('keyword-drag-indicator');

                    headers.forEach(header => {
                        const key = header.getAttribute('data-key');
                        const resizer = header.querySelector('.resizer');

                        resizer.addEventListener('mousedown', (e) => {
                            this.isResizing = true;
                            this.currentHeader = header;
                            this.startX = e.clientX;
                            this.startWidth = header.getBoundingClientRect().width;
                            resizer.classList.add('active');

                            this.columnWidths[key] = this.startWidth;
                            indicator.style.display = 'block';
                            indicator.style.left = e.clientX + 'px';

                            document.addEventListener('mousemove', this.doDrag);
                            document.addEventListener('mouseup', this.stopDrag);
                        });
                    });
                }

                doDrag = (e) => {
                    if (!this.isResizing) return;

                    const MIN_WIDTH = 120;
                    const MAX_WIDTH = 800;
                    let newWidth = this.startWidth + (e.clientX - this.startX);
                    newWidth = Math.max(MIN_WIDTH, Math.min(newWidth, MAX_WIDTH));

                    // 更新当前列的宽度
                    const key = this.currentHeader.getAttribute('data-key');
                    this.currentHeader.style.width = `${newWidth}px`;
                    this.columnWidths[key] = newWidth;

                    // 更新列组
                    const headerColgroup = this.shadowRoot.getElementById('keyword-header-colgroup');
                    const headerCols = headerColgroup.querySelectorAll('col');
                    const headerIndex = Array.from(this.currentHeader.parentElement.children).indexOf(this.currentHeader);
                    if (headerCols[headerIndex]) {
                        headerCols[headerIndex].style.width = `${newWidth}px`;
                    }

                    const bodyColgroup = this.shadowRoot.getElementById('keyword-body-colgroup');
                    const bodyCols = bodyColgroup.querySelectorAll('col');
                    if (bodyCols[headerIndex]) {
                        bodyCols[headerIndex].style.width = `${newWidth}px`;
                    }

                   
                    let totalWidth = Object.values(this.columnWidths).reduce((a, b) => a + b, 0);
                    this.headerTable.style.width = `${totalWidth}px`;
                    this.bodyTable.style.width = `${totalWidth}px`;

                    const indicator = this.shadowRoot.getElementById('keyword-drag-indicator');
                    indicator.style.left = e.clientX + 'px';
                };

                stopDrag = () => {
                    if (!this.isResizing) return;

                    this.isResizing = false;
                    this.shadowRoot.querySelectorAll('.resizer').forEach(r => r.classList.remove('active'));
                    this.shadowRoot.getElementById('keyword-drag-indicator').style.display = 'none';

                    document.removeEventListener('mousemove', this.doDrag);
                    document.removeEventListener('mouseup', this.stopDrag);
                };

                
                initSortableTable() {
                    const headers = this.shadowRoot.querySelectorAll('th');

                    headers.forEach((header, index) => {
                        header.addEventListener('click', (e) => {
                            const isMultiSort = e.shiftKey;
                            const type = header.getAttribute('data-type');
                            // const icon = header.querySelector('.sort-icon');

                            if (!isMultiSort || this.sortColumn !== index) {
                                this.sortDirection = this.sortColumn === index ?
                                    (this.sortDirection === 'asc' ? 'desc' : 'asc') :
                                    'asc';
                            }

                            this.sortColumn = index;

                            headers.forEach((h, i) => {
                                const ic = h.querySelector('.sort-icon');
                                if (i === index) {
                                    ic.textContent = this.sortDirection === 'asc' ? '↑' : '↓';
                                } else if (!isMultiSort) {
                                    ic.textContent = '↕';
                                }
                            });

                            this.sortTable(index, type, this.sortDirection);

                            this.dispatchEvent(new CustomEvent('sort', {
                                detail: {
                                    column: index,
                                    direction: this.sortDirection,
                                    columnName: this.headers[index].text
                                }
                            }));
                        });
                    });
                }

                sortTable(column, type, direction) {
                    const tableBody = this.shadowRoot.getElementById('keyword-table-body');
                    const rows = Array.from(tableBody.querySelectorAll('tr'));

                    rows.sort((a, b) => {
                        const aValue = a.cells[column].textContent;
                        const bValue = b.cells[column].textContent;

                        let comparison = 0;

                        switch (type) {
                            case 'number':
                                comparison = parseFloat(aValue) - parseFloat(bValue);
                                break;
                            case 'date':
                                comparison = new Date(aValue) - new Date(bValue);
                                break;
                            default:
                                comparison = aValue.localeCompare(bValue);
                        }

                        return direction === 'asc' ? comparison : -comparison;
                    });

                    while (tableBody.firstChild) {
                        tableBody.removeChild(tableBody.firstChild);
                    }

                    rows.forEach(row => tableBody.appendChild(row));
                }
            }
            customElements.define('keyword-resizable-table', KeyWordResizableTable);
        } else {
            console.log('[keyword-resizable-table] 已注册，跳过重复定义');
        }

        // 外部事件处理
        document.addEventListener('DOMContentLoaded', () => {
            const keywordList = document.getElementById('keyword-list');
            const panelsContainer = document.querySelector('.panels-container');
            const addKeywordBtn = document.querySelector('.add-keyword');
            const detailTable = document.querySelector('.keyword-detail-table tbody');
            
            // 点击表格行时的处理
            keywordList.addEventListener('row-click', (e) => {
                const rowData = e.detail.data;
                
                // 展开左右面板
                panelsContainer.classList.add('expanded');
                
                // 更新右侧详情
                detailTable.innerHTML = '';
                for (let i = 1; i <= rowData[2]; i++) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${i}</td>
                        <td>${rowData[0]}_相关文件_${i}.pdf</td>
                    `;
                    detailTable.appendChild(tr);
                }
            });
            
            // 添加关键词按钮事件（重置视图）
            addKeywordBtn.addEventListener('click', () => {
                panelsContainer.classList.remove('expanded');
                
                // 清除选中行
                const table = keywordList.shadowRoot.querySelector('#keyword-table-body');
                const selected = table.querySelector('tr.selected');
                if (selected) {
                    selected.classList.remove('selected');
                }
                
                // 重置右侧面板
                detailTable.innerHTML = `
                    <tr>
                        <td colspan="2">
                            <div class="placeholder">请从左侧表格中选择一个关键词查看文件详情</div>
                        </td>
                    </tr>
                `;
            });
        });
    </script>
</body>
</html>
